<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Grocery</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/shop.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bg">
    
    <div style="padding-bottom: 8%">
      <nav class="navbar fixed-top navbar-expand-lg navbar navbar-dark bg-primary">
          <a class="navbar-brand" style="font-weight: 500">D-Strict</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" href="">Shop</a>
              <a class="nav-item nav-link" href="explorer.html">Transaction Explorer</a>
            </div>
          </div>
        </nav>
    </div>

    <div class="card">
      <div class="container" style="width: 750px;">
        
        <div class="row">
          <div class="col-lg-12">
            <br>
            <img src="grocery.PNG" width="700" height="100">
            <!-- <h2 class="display-3">Grocery online shop</h2> -->
            <hr/>
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status" id="loader" >
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div id="login">
              <p class="text-center">Connect to your Web3 provider and refresh the page</p>
            </div>
            <div id="content" style="display: none;">
              <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <!-- <img src="/images/logo.png"  style="position:absolute; top:-30px; left:-200px; width:200px; height:200px"  > -->
                  </tr>
                  
                </thead>
                <tbody id="productsResults">
                </tbody>
              </table>
              <hr/>
              <form >
                <div class="form-group">
                  <label for="productSelect">Select the product: </label>

                    <div class="row">
                      <div class="col-10">
                        <select class="form-control" id="productSelect"></select>
                      </div>
                      <div class="col">
                        <div class="row">
                          
                          <div class="col-xs-3 col-xs-offset-3">
                            <div class="input-group number-spinner">
                              <span class="input-group-btn">
                                <button class="btn btn-default" data-dir="dwn">-</button>
                              </span>
                              <input id="quantitySelect" type="text" class="form-control text-center" value="1">
                              <span class="input-group-btn">
                                <button class="btn btn-default" data-dir="up">+</button>
                              </span>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>

                  
                  
                </div>
                <button onclick="App.buyProduct(); return false;" class="btn btn-outline-secondary btn-lg">Buy ðŸ›’</button>
                <hr />
              </form> 





              <p id="accountAddress" class="text-center"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/explorer.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
