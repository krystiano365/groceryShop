<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain Explorer</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles -->
    <style>
      h1 {
        margin: 20px 0px;
      }
      input {
        min-width: 25em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <a href="index.html"><button class="btn btn-secondary">Shop</button></a>
        <div class="col-lg-12 text-center" >
      
          <form onsubmit="requestLogs()" action="javascript:void(0)" id="search" class="form-inline">
            <div class="form-group ">
              <input type="text" class="form-control" id="query" placeholder="Search Transactions">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody id="searchResults">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="js/explorer.js"></script>
  </body>
</html>
